<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update Menu</title>
	</head>
		<body>
			<form action="#" th:action="@{/update/{id}(id=${menu.id})}" th:object="${menu}" method="post">
				<label for="name">Name</label>
				<input type="text" th:field="*{name}" id="name" placeholder="Name">
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				
				<label for="price">Price</label>
				<input type="text" th:field="*{price}" id="price" placeholder="Price">
				<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				
				<label for="calories">Calories</label>
				<input type="text" th:field="*{calories}" id="calories" placeholder="Calories">
				<span th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"></span>
				
				<label for="ingredients">Ingredients</label>
				<input type="text" th:field="*{ingredients}" id="ingredients" placeholder="Ingredients">
				<span th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"></span>
				
				<input type="submit" value="Update User">
			</form>
		</body>
</html>
