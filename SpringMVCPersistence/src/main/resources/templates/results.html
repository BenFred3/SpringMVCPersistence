<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>View All Menus</title>
	</head>
		<body>
			<form>
				<table> 
				<tr>
				<td> Name - </td>
				<td> Price - </td>
				<td> Calories - </td>
				<td> Ingredients </td>
				</table>
				<table>
					<tr th:each="currentMenu : ${menus}" >
						<td th:text="${currentMenu.name}" />
						<td> | </td>
						<td th:text="${currentMenu.price}" />
						<td> | </td>
						<td th:text="${currentMenu.calories}" />
						<td> | </td>
						<td th:text="${currentMenu.ingredients}" />
						<td> | </td>
						<td><a th:href="@{/edit/{id}(id=${currentMenu.id})}">Edit</a></td>
					 	<td><a th:href="@{/delete/{id}(id=${currentMenu.id})}">Delete</a></td>
					</tr>
				</table>
			</form>
			<br>
			<a href="../inputMenu">Add a new Menu</a>
		</body>
</html>
